<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Inject AI Remover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<header>
    <a href="{{ url_for('index') }}" class="logo-link">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.jpeg') }}">
            <span>Inject AI Background Remover</span>
        </div>
    </a>
</header>


<div class="container">
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Reach out to us!</p>

    <form method="POST" action="mailto:your-email@example.com">
        <input type="text" name="name" placeholder="Your Name" required style="width:100%; padding:10px; margin:10px 0; border-radius:8px;">
        <input type="email" name="email" placeholder="Your Email" required style="width:100%; padding:10px; margin:10px 0; border-radius:8px;">
        <textarea name="message" placeholder="Your Message" required style="width:100%; padding:10px; margin:10px 0; border-radius:8px;" rows="6"></textarea>
        <button type="submit" class="process-btn">Send Message</button>
    </form>
</div>

<footer>
    © 2025 Inject AI Solutions — Powered by AI
    <div class="footer-links">
        <a href="{{ url_for('about') }}">About</a> |
        <a href="{{ url_for('contact') }}">Contact</a> |
        <a href="{{ url_for('privacy') }}">Privacy Policy</a> |
        <a href="{{ url_for('terms') }}">Terms & Conditions</a>
    </div>
</footer>


</body>
</html>
